<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        /* 使标题居中 */
        h1 {
            text-align: center;
        }

        /* 段落样式，增加第二行文字 */
        p {
            text-align: center;
            margin: 0;
        }

        /* 使页面末尾的文字居中 */
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-image: url('background.jpg'); background-size: cover;">
    <h1>Welcome to Liux Website</h1>
    <p>随着网站一起进步吧！.<br>COME ON！</p>
    
    <!-- 页面末尾居中显示“结束” -->
    <div class="footer">
        中大(深圳)
    </div>
</body>
</html>
