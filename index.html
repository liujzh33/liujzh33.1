<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        /* 使标题居左 */
        h1 {
            text-align: left;
        }

        /* 段落样式，增加第二行文字 */
        p {
            text-align: center;
            position: absolute;
            top: 0; /* 让段落紧贴页面顶部 */
            width: 100%; /* 让段落的宽度覆盖整个页面 */
            margin: 0;
        }

        /* 使页面末尾的文字居中 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5); /* 可选: 为底部加一个半透明背景 */
            padding: 10px;
        }
    </style>
</head>
<body style="background-image: url('background.jpg'); background-size: cover;">
    <h1>Liux</h1>
    <p>随着网站一起进步吧！<br>COME ON！</p>
    
    <!-- 页面末尾居中显示“结束” -->
    <div class="footer">
        中大(深圳)
    </div>
</body>
</html>
